{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% block body %}
    <style>
        /* Inline CSS styles */
        body {
            font-family: Arial, sans-serif; /* Set font family */
            background-color: #f0f0f0; /* Set background color */
            padding: 0px; /* Add padding */
        }

        form {
            background-color: #fff; /* Set form background color */
            padding: 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
            width: 300px; /* Set form width */
            margin: 0 auto; /* Center align the form */
        }

        input[type="text"] {
            width: 100%; /* Set input width to 100% */
            padding: 10px; /* Add padding */
            margin-bottom: 10px; /* Add bottom margin */
            border: 1px solid #ccc; /* Add border */
            border-radius: 3px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 3px; /* Add border radius */
            cursor: pointer; /* Add pointer cursor */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Button background color on hover */
        }
    </style>
</head>
<body>
<br>
<center><h3 style="color:red"><b>{{msg}}</b></h3></center>
        <form action="{% url 'addStudent' %}" method="POST">
            {% csrf_token %}
            <b>Student Name:</b>
            <input type="text" name="sname"/>
            <br>
            <b>Course Name:</b>
            <input type="text" name="course"/>
            <br>
            <b>Student Fees:</b>
            <input type="text" name="fees"/>
            <br>
            <input type="submit" value="ADD STUDENT">
        </form>

    {% endblock %}
</body>
</html>
